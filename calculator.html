<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div id="button">
            <div id="row_1">
                <button id="btn_1" onclick="display_num('7')" class="btn">7</button>
                <button id="btn_2" onclick="display_num('8')" class="btn">8</button>
                <button id="btn_3" onclick="display_num('9')" class="btn">9</button>
                <button id="btn_4" onclick="display_num('+')" class="btn bn">+</button>
            
            </div>
            <div id="row_2">
                <button id="btn_5" onclick="display_num('4')" class="btn">4</button>
                <button id="btn_6" onclick="display_num('5')" class="btn">5</button>
                <button id="btn_7" onclick="display_num('6')" class="btn">6</button>
                <button id="btn_8" onclick="display_num('-')" class="btn bn">-</button>
            </div>
            <div id="row_3">
                <button id="btn_9" onclick="display_num('1')" class="btn">1</button>
                <button id="btn_10" onclick="display_num('2')" class="btn">2</button>
                <button id="btn_11" onclick="display_num('3')" class="btn">3</button>
                <button id="btn_12" onclick="display_num('*')" class="btn bn">x</button>
            </div>
            <div id="row_4">
                <button id="btn_13" onclick="clear_display('C')" class="btn">C</button>
                <button id="btn_14" onclick="display_num('0')" class="btn">0</button>
                <button id="btn_15" onclick="calculate()" class="btn bn">=</button>
                <button id="btn_16" onclick="display_num('/')" class="btn bn">/</button>
            </div>

        </div>
        
       
    </div>
</body>
</html>
